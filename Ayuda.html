      <div>

<script>
  function enviarAyuda() {
    const mensaje = document.getElementById("mensaje-ayuda").value.trim();
    if (mensaje) {
      alert("Tu solicitud de ayuda se envió correctamente:\n" + mensaje);
      document.getElementById("mensaje-ayuda").value = "";
    } else {
      alert("Por favor escribe tu consulta antes de enviar.");
    }
  }
</script>
