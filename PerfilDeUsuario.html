   <script>
  document.addEventListener("DOMContentLoaded", function() {
    const saveButton = document.getElementById("guardar-cambios");
    const editButton = document.getElementById("btn-editar-perfil");
    const formulario = document.getElementById("formulario-perfil");

    const nombrePerfil = document.getElementById("nombre-perfil");
    const correoPerfil = document.getElementById("correo-perfil");

    // Cargar datos guardados
    const datosGuardados = JSON.parse(localStorage.getItem("perfilUsuario"));
    if (datosGuardados) {
      nombrePerfil.textContent = datosGuardados.nombre + " " + datosGuardados.apellido;
      correoPerfil.textContent = datosGuardados.correo;

      // Precargar formulario
      document.querySelector('input[placeholder="Nombre"]').value = datosGuardados.nombre;
      document.querySelector('input[placeholder="Apellido"]').value = datosGuardados.apellido;
      document.querySelector('input[placeholder="Correo electrónico"]').value = datosGuardados.correo;
      document.querySelector('input[placeholder="Número de teléfono"]').value = datosGuardados.telefono;
      document.querySelector('input[placeholder="Cargo"]').value = datosGuardados.cargo;
      document.querySelector('input[placeholder="Departamento"]').value = datosGuardados.departamento;
      document.querySelector('input[placeholder="Ubicación"]').value = datosGuardados.ubicacion;
    }

    // Mostrar/ocultar formulario
    editButton.addEventListener("click", function() {
      formulario.classList.toggle("hidden");
    });

    saveButton.addEventListener("click", function(e) {
      e.preventDefault();

      const nombre = document.querySelector('input[placeholder="Nombre"]').value;
      const apellido = document.querySelector('input[placeholder="Apellido"]').value;
      const correo = document.querySelector('input[placeholder="Correo electrónico"]').value;
      const telefono = document.querySelector('input[placeholder="Número de teléfono"]').value;
      const cargo = document.querySelector('input[placeholder="Cargo"]').value;
      const departamento = document.querySelector('input[placeholder="Departamento"]').value;
      const ubicacion = document.querySelector('input[placeholder="Ubicación"]').value;

      const datos = { nombre, apellido, correo, telefono, cargo, departamento, ubicacion };
      localStorage.setItem("perfilUsuario", JSON.stringify(datos));

      nombrePerfil.textContent = nombre + " " + apellido;
      correoPerfil.textContent = correo;

      alert("Cambios guardados correctamente.");
      formulario.classList.add("hidden");
    });
  });
</script>
