<!-- Script funcional -->
<script>
  const darkModeToggle = document.getElementById("darkModeToggle");
  const languageSelect = document.getElementById("languageSelect");

  // Inicializar
  document.addEventListener("DOMContentLoaded", () => {
    const isDark = localStorage.getItem("temaOscuro") === "true";
    darkModeToggle.checked = isDark;
    aplicarTema(isDark);

    const lang = localStorage.getItem("idioma") || "es";
    languageSelect.value = lang;
  });

  darkModeToggle.addEventListener("change", () => {
    const isDark = darkModeToggle.checked;
    localStorage.setItem("temaOscuro", isDark);
    aplicarTema(isDark);
  });

  languageSelect.addEventListener("change", () => {
    localStorage.setItem("idioma", languageSelect.value);
    alert("Idioma cambiado a " + (languageSelect.value === "es" ? "Español" : "Inglés"));
  });

  function aplicarTema(isDark) {
    document.body.classList.toggle("bg-gray-900", isDark);
    document.body.classList.toggle("text-white", isDark);
    document.body.classList.toggle("bg-slate-50", !isDark);
    document.body.classList.toggle("text-black", !isDark);
  }
</script>
